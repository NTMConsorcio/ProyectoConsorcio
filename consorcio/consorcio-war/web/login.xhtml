<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .centered-container {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Ocupa el 100% del alto de la ventana */
        }

        .custom-panel {
            width: 300px;
            
        }
        .custom-margin {
            margin-bottom: 20px;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
    <h:head>
        <title>Login Form</title>
        <h:outputStylesheet library="css" name="styles.css"/> <!-- Opcional: tu CSS -->
    </h:head>
    <h:body>
        <h:form>
            <div class="login-container">
                <div class="card">
                    <div class="centered-container">
                        <p:panel style= "custom-panel" >
                            <f:facet name="header">
                                <h1 class="panel-header" style="text-align: center;">LOGIN</h1>
                            </f:facet>
                        <div class="login-header">
                            <h:graphicImage name="/resources/images/logo.png" library="default" alt="" width="1000"/>
                        </div>
                        <div class="login-body" style="custom-margin">
                            <div class="username" style="text-align: center ;margin-bottom: 20px; margin-left: 50px; margin-right: 50px; margin-top: 10px; ">
                                <p:inputText id="username" value="#{loginBean.username}" placeholder="Username" required="true" styleClass="input-field"/>
                            </div>
                            <div class="password" style="text-align: center;margin-bottom: 10px;">
                                <p:password id="password" value="#{loginBean.password}" placeholder="Password" required="true" styleClass="input-field"/>
                            </div>
                            <div class="p-field-checkbox" style= "justify-content: center; display: flex; margin-bottom: 5px;">
                                <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}" />
                                <label for="rememberMe" style="margin-left: 1px;">Remember me</label>
                            </div>
                            <div class="forgot-password" style="text-align: center; margin-bottom: 15px">
                                <a style="font-size: 12px;">Forgot your password?</a>
                            </div>
                            <div class="button-sign-in" style="text-align: center;margin-bottom: 10px;">
                                <p:commandButton value="Sign In" action="#{loginBean.login}" styleClass="p-button-primary"/>
                            </div>
                            
                        </div>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>
</html>
